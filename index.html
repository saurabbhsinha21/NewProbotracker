<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live View Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #viewDiff { font-weight: bold; }
    .green { color: green; }
    .red { color: red; }
    #spinner { display: none; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>YouTube Live View Tracker</h2>

  <label>Video ID:</label>
  <input type="text" id="videoId" value="uRkwOqBvwV4">

  <label>Target Views:</label>
  <input type="number" id="targetViews" value="3110000">

  <label>Target Time (DD:MM:YYYY HH:MM):</label>
  <input type="datetime-local" id="targetTime" value="2025-04-20T23:59">

  <label>First Spike Time (DD:MM:YYYY HH:MM:SS):</label>
  <input type="datetime-local" id="firstSpikeTime" value="2025-04-20T23:38:30">

  <label>Spike Interval (minutes):</label>
  <input type="number" id="spikeInterval" value="5">

  <button onclick="startTracking()">Start Tracking</button>

  <div id="spinner">‚è≥ Collecting data...</div>

  <h3>Live Stats</h3>
  <div id="stats"></div>

  <canvas id="viewChart" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
